<mat-card *ngIf="user" class="profile-card">
    <mat-card-header>
        <div mat-card-avatar class="profile-avatar">
            <mat-icon>person</mat-icon>
        </div>
        <mat-card-title>{{ user.fullName }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-divider></mat-divider>

        <div class="profile-info">
            <p><mat-icon>badge</mat-icon> <strong>Full Name:</strong> {{ user.fullName }}</p>
            <p><mat-icon>email</mat-icon> <strong>Email:</strong> {{ user.email }}</p>
            <p><mat-icon>supervisor_account</mat-icon> <strong>Role:</strong> {{ user.role }}</p>
        </div>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="!user" class="profile-card">
    <mat-card-content>
        <p>User information not available.</p>
    </mat-card-content>
</mat-card>
