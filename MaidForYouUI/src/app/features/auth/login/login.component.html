<div class="login-container">
    <h2>Welcome Back</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="example@email.com" />
            <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">Enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                placeholder="********" aria-label="Password" />
            <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()"
                [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading" class="full-width">
            <ng-container *ngIf="!loading">Login</ng-container>
            <ng-container *ngIf="loading">
                <mat-progress-spinner diameter="20" mode="indeterminate" color="accent"
                    [strokeWidth]="3"></mat-progress-spinner>
            </ng-container>
        </button>
    </form>

    <p>
        Donâ€™t have an account?
        <a [routerLink]="['/register']">Register here</a>
    </p>

</div>
