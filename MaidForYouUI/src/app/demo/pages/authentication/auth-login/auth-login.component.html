<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:" class="logo-text">MaidForYou</a>
      </div>

      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <a [routerLink]="['/register']" class="link-primary">
              Don't have an account?
            </a>
          </div>

          <!-- Error message (binds to errorMessage in TS) -->
          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
            {{ errorMessage }}
          </div>

          <!-- Email -->
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="email"
              name="email" />
          </div>

          <!-- Password -->
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password"
              name="password" />
          </div>

          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" />
              <label class="form-check-label text-muted" for="customCheckc1">
                Keep me sign in
              </label>
            </div>
            <h5 class="text-secondary f-w-400">
              <a href="javascript:">Forgot Password?</a>
            </h5>
          </div>

          <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary" (click)="login()" [disabled]="isLoading">
              <span *ngIf="!isLoading">Login</span>
              <span *ngIf="isLoading">Logging in...</span>
            </button>
          </div>

          <div class="saprator mt-3">
            <span>Login with</span>
          </div>

          <div class="row">
            @for (item of SignInOptions; track item) {
            <div class="col-4">
              <div class="d-grid">
                <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                  <img [src]="item.image" [alt]="item.name + ' img'" />
                  <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                </button>
              </div>
            </div>
            }
          </div>
        </div>
      </div>

      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="/" target="_blank">AhanTech</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item">
              <a href="/" target="_blank">Home</a>
            </li>
            <li class="list-inline-item">
              <a href="/" target="_blank">Privacy Policy</a>
            </li>
            <li class="list-inline-item">
              <a href="/" target="_blank">Contact us</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
